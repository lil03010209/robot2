<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风险评估工具</title>
</head>
<body>
<h1>风险评估工具</h1>
<div>
    <label for="phoneNumber">电话号码:</label>
    <input id="phoneNumber" type="text" placeholder="请输入电话号码">
</div>
<div>
    <label for="password">密码:</label>
    <input id="password" type="password" placeholder="请输入密码">
</div>
<button id="start">开始评估</button>
<div id="log" style="margin-top: 20px;">评估结果将显示在这里</div>

<script src="renderer.js"></script>
</body>
</html>
